<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>music - midnight</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/pages.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-logo">
        <img src="https://via.placeholder.com/150x40/0a1a2f/ffffff?text=midnight" alt="Midnight Logo">
      </div>
      
      <div class="sidebar-sections">
        <!-- Main Section -->
        <div class="sidebar-section">
          <div class="sidebar-section-title">main</div>
          <a href="index.html" class="nav-link" data-page="index">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-text">homepage</div>
          </a>
          <a href="dashboard.html" class="nav-link" data-page="dashboard">
            <div class="nav-icon"><i class="fas fa-chart-pie"></i></div>
            <div class="nav-text">dashboard</div>
          </a>
          <a href="games.html" class="nav-link" data-page="games">
            <div class="nav-icon"><i class="fas fa-gamepad"></i></div>
            <div class="nav-text">games</div>
          </a>
          <a href="browse.html" class="nav-link" data-page="browse">
            <div class="nav-icon"><i class="fas fa-globe"></i></div>
            <div class="nav-text">browse</div>
          </a>
        </div>
        
        <!-- Divider -->
        <div class="sidebar-divider"></div>
        
        <!-- Secondary Section -->
        <div class="sidebar-section">
          <div class="sidebar-section-title">extras</div>
          <a href="music.html" class="nav-link" data-page="music">
            <div class="nav-icon"><i class="fas fa-music"></i></div>
            <div class="nav-text">music</div>
          </a>
          <a href="movies.html" class="nav-link" data-page="movies">
            <div class="nav-icon"><i class="fas fa-film"></i></div>
            <div class="nav-text">movies</div>
          </a>
          <a href="ai.html" class="nav-link" data-page="ai">
            <div class="nav-icon"><i class="fas fa-robot"></i></div>
            <div class="nav-text">ai</div>
          </a>
          <a href="vm.html" class="nav-link" data-page="vm">
            <div class="nav-icon"><i class="fas fa-desktop"></i></div>
            <div class="nav-text">vm</div>
          </a>
          <a href="settings.html" class="nav-link" data-page="settings">
            <div class="nav-icon"><i class="fas fa-cog"></i></div>
            <div class="nav-text">settings</div>
          </a>
        </div>
      </div>
      
      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <div class="footer-icon"><i class="fas fa-th"></i></div>
        <div class="footer-icon"><i class="fab fa-discord"></i></div>
        <div class="footer-icon"><i class="fas fa-bell"></i></div>
      </div>
    </nav>
    
    <!-- Mobile Toggle Button -->
    <div class="mobile-toggle">
      <i class="fas fa-bars"></i>
    </div>
    
    <!-- Main Content -->
    <main class="content">
      <div class="page-header">
        <h1 class="page-title">music</h1>
        <p class="page-description">listen to your favorite tracks</p>
      </div>
      
      <!-- Weeks Best Album Section -->
      <section class="weeks-best-album">
        <h2 class="card-title">weeks best album</h2>
        <div class="featured-album" id="featured-album">
          <img src="mansbestfriend.jpeg" alt="Man's Best Friend" class="featured-album-cover">
          <div class="featured-album-info">
            <h3 class="featured-album-title">man's best friend</h3>
            <p class="featured-album-artist">sabrina carpenter</p>
            <p class="featured-album-description">the #1 album this week with amazing tracks and incredible vibes</p>
            <button class="featured-album-play">play album</button>
          </div>
        </div>
      </section>
      
      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" class="search-bar music-search" placeholder="search music...">
      </div>
      
      <!-- Music Player -->
      <div class="music-player" id="music-player">
        <div class="player-info">
          <img id="player-cover" src="" alt="Album Cover" class="player-cover">
          <div class="player-details">
            <h4 id="player-title">no song selected</h4>
            <p id="player-artist">-</p>
          </div>
        </div>
        <div class="player-controls">
          <button id="prev-btn" class="player-btn"><i class="fas fa-step-backward"></i></button>
          <button id="play-btn" class="player-btn play-btn"><i class="fas fa-play"></i></button>
          <button id="next-btn" class="player-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="player-progress">
          <span id="current-time">0:00</span>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span id="total-time">0:00</span>
        </div>
        <div class="player-volume">
          <i class="fas fa-volume-up"></i>
          <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
      </div>
      
      <!-- Music Grid -->
      <div class="grid music-grid">
        <!-- Music will be loaded via JavaScript -->
      </div>
      
      <!-- YouTube Player (Hidden) -->
      <div id="youtube-player" style="display: none;"></div>
    </main>
  </div>
  
  <!-- JavaScript Files -->
  <script src="js/main.js"></script>
  <script src="js/snow.js"></script>
</body>
</html>
