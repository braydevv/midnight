<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movies - midnight</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/pages.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-logo">
        <img src="https://via.placeholder.com/150x40/0a1a2f/ffffff?text=midnight" alt="Midnight Logo">
      </div>
      
      <div class="sidebar-sections">
        <!-- Main Section -->
        <div class="sidebar-section">
          <div class="sidebar-section-title">main</div>
          <a href="index.html" class="nav-link" data-page="index">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div class="nav-text">homepage</div>
          </a>
          <a href="dashboard.html" class="nav-link" data-page="dashboard">
            <div class="nav-icon"><i class="fas fa-chart-pie"></i></div>
            <div class="nav-text">dashboard</div>
          </a>
          <a href="games.html" class="nav-link" data-page="games">
            <div class="nav-icon"><i class="fas fa-gamepad"></i></div>
            <div class="nav-text">games</div>
          </a>
          <a href="browse.html" class="nav-link" data-page="browse">
            <div class="nav-icon"><i class="fas fa-globe"></i></div>
            <div class="nav-text">browse</div>
          </a>
        </div>
        
        <!-- Divider -->
        <div class="sidebar-divider"></div>
        
        <!-- Secondary Section -->
        <div class="sidebar-section">
          <div class="sidebar-section-title">extras</div>
          <a href="music.html" class="nav-link" data-page="music">
            <div class="nav-icon"><i class="fas fa-music"></i></div>
            <div class="nav-text">music</div>
          </a>
          <a href="movies.html" class="nav-link" data-page="movies">
            <div class="nav-icon"><i class="fas fa-film"></i></div>
            <div class="nav-text">movies</div>
          </a>
          <a href="ai.html" class="nav-link" data-page="ai">
            <div class="nav-icon"><i class="fas fa-robot"></i></div>
            <div class="nav-text">ai</div>
          </a>
          <a href="vm.html" class="nav-link" data-page="vm">
            <div class="nav-icon"><i class="fas fa-desktop"></i></div>
            <div class="nav-text">vm</div>
          </a>
          <a href="settings.html" class="nav-link" data-page="settings">
            <div class="nav-icon"><i class="fas fa-cog"></i></div>
            <div class="nav-text">settings</div>
          </a>
        </div>
      </div>
      
      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <div class="footer-icon"><i class="fas fa-th"></i></div>
        <div class="footer-icon"><i class="fab fa-discord"></i></div>
        <div class="footer-icon"><i class="fas fa-bell"></i></div>
      </div>
    </nav>
    
    <!-- Mobile Toggle Button -->
    <div class="mobile-toggle">
      <i class="fas fa-bars"></i>
    </div>
    
    <!-- Main Content -->
    <main class="content">
      <div class="page-header">
        <h1 class="page-title">movies</h1>
        <p class="page-description">watch your favorite movies</p>
      </div>
      
      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" class="search-bar movies-search" placeholder="search movies...">
      </div>
      
      <!-- Movies Grid -->
      <div class="grid movies-grid">
        <!-- Movies will be loaded via JavaScript -->
      </div>
      
      <!-- Movie Detail Modal -->
      <div class="movie-modal" id="movie-modal">
        <div class="movie-modal-content">
          <div class="movie-modal-header">
            <h2 id="movie-modal-title">movie title</h2>
            <button class="movie-modal-close">&times;</button>
          </div>
          <div class="movie-modal-body">
            <div class="movie-modal-poster">
              <img id="movie-modal-poster" src="" alt="Movie Poster">
            </div>
            <div class="movie-modal-info">
              <div class="movie-modal-overview" id="movie-modal-overview">
                movie overview will appear here
              </div>
              <div class="movie-modal-details">
                <div class="movie-detail-item">
                  <strong>release date:</strong> <span id="movie-modal-release-date">-</span>
                </div>
                <div class="movie-detail-item">
                  <strong>rating:</strong> <span id="movie-modal-rating">-</span>
                </div>
                <div class="movie-detail-item">
                  <strong>genres:</strong> <span id="movie-modal-genres">-</span>
                </div>
                <div class="movie-detail-item">
                  <strong>runtime:</strong> <span id="movie-modal-runtime">-</span>
                </div>
              </div>
              <div class="movie-modal-actions">
                <button class="movie-watch-button" id="movie-watch-btn">watch now</button>
                <button class="movie-trailer-button">watch trailer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Movie Player Modal -->
      <div class="movie-player-modal" id="movie-player-modal">
        <div class="movie-player-overlay"></div>
        <div class="movie-player-content">
          <div class="movie-player-header">
            <div class="movie-player-title" id="movie-player-title">movie title</div>
            <div class="movie-player-controls">
              <select class="movie-player-provider" id="movie-provider-select">
                <option value="embed.su">default (embed.su)</option>
                <option value="2embed">2embed</option>
                <option value="vidsrc">vidsrc</option>
                <option value="coming-soon" disabled>coming soon</option>
              </select>
              <button class="movie-player-close" id="movie-player-close">&times;</button>
            </div>
          </div>
          <div class="movie-player-body">
            <iframe id="movie-player-iframe" src="" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <!-- JavaScript Files -->
  <script src="js/main.js"></script>
  <script src="js/snow.js"></script>
</body>
</html>
